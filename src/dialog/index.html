<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baseline Dialog Demo</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@100..900&amp;family=Hedvig+Letters+Serif:opsz@12..24&amp;display=swap" rel="stylesheet">
  </head>
  <body>
    <article>
      <h1 data-heading="main"> Popping up with the <code>dialog</code> element</h1>
      <section>
        <h2 data-heading> Some Jumping Spiders
    </h2>
        <ul class="gallery">
          <li class="gallery-item">
            <img src='images/spider-1.jpg' alt='Macro close-up of brown jumping spider on the edge of a leaf.'>
            <button data-button="show-dialog icon favorite">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
                <path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path>
              </svg>
              <span class="visually-hidden">Save as Favorite </span>
            </button>
          </li>
          <li class="gallery-item">
            <img src='images/spider-2.jpg' alt='Macro close-up of brown jumping spider on a leaf.'>
            <button data-button="show-dialog icon favorite">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
                <path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path>
              </svg>
              <span class="visually-hidden">Save as Favorite </span>
            </button>
          </li>
          <li class="gallery-item">
            <img src='images/spider-3.jpg' alt='Close-up of white jumping spider on bright red background.'>
            <button data-button="show-dialog icon favorite">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true" focusable="false" fill="currentColor">
                <path d="M12.0006 18.26L4.94715 22.2082L6.52248 14.2799L0.587891 8.7918L8.61493 7.84006L12.0006 0.5L15.3862 7.84006L23.4132 8.7918L17.4787 14.2799L19.054 22.2082L12.0006 18.26Z"></path>
              </svg>
              <span class="visually-hidden">Save as Favorite </span>
            </button>
          </li>
        </ul>
      </section>
    </article>

    <dialog aria-labelledby="dialog-title" aria-describedby="description" aria-modal="true">
      <h2 id="dialog-title" data-heading="dialog">Yay! You found a favorite!
  </h2>
      <p id="description">Sign up with your e-mail address to start adding to your favorites list.</p>
      <form method="dialog">
        <div data-field>
          <label for="email">Enter your email</label>
          <button id="popover-trigger" data-button="popover-trigger icon" type="button" popovertarget="privacy-popover">
            <span class="visually-hidden">How we handle your e-mail</span>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" focusable="false" aria-hidden="true">
              <path d="M12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12C22 17.5228 17.5228 22 12 22ZM12 20C16.4183 20 20 16.4183 20 12C20 7.58172 16.4183 4 12 4C7.58172 4 4 7.58172 4 12C4 16.4183 7.58172 20 12 20ZM11 7H13V9H11V7ZM11 11H13V17H11V11Z"></path>
            </svg>

          </button>
          <div id="privacy-popover" popover role="tooltip">
            <p> As with all of your information, we promise not to sell your e-mail address. </p>
          </div>
        </div>
        <input type="email" id="email" autofocus required/>
        <div class="form-action">
          <button data-button> Sign Up </button>
          <button id="close" data-button> Close </button>
        </div>
      </form>
    </dialog>
    <script src="./script.js"></script>
  </body>
</html>
